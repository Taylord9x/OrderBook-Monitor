version: '3.8'

services:
  orderbookmonitorapi:
    build:
      context: ./OrderBook-Monitor-API/OrderBook-Monitor-API
      dockerfile: Dockerfile
    ports:
      - "5032:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  reactapp:
    build:
      context: ./orderbook-monitor-client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - orderbookmonitorapi
    environment:
      - NODE_ENV=development